    <header>
        <div class="logo border-button">
            <img class="logo_img" src="./img/paris_saclay.png" alt="rien">
            <h1 class="logo_name">MEDIATHEQUE DE MOULON</h1>
        </div>
        <div class="recherche border-button">
            <div class="back_recherche">
                <input class="area_input" type="text">
                <div class="recherche_svg"><img  src="./img/loop.svg" alt=""></div>
                <img class="param" src="./img/Frame.svg" alt="">
            </div>
        </div>        
        <div class="lang border-button">
            <img src="./img/lang.svg" alt="">
            <section class="list_lang">
                <div class="cone"></div>
                <div class="list_pup">
                    <div class="title_lang">
                        <p>LANGUES</p>
                    </div>
                    <div>
                        <img src="./img/fr.svg" alt="">

                    </div>
                    <div>
                        <img src="./img/usa.svg" alt="">

                    </div>
                </div>
            </section>
        </div>
        <div class="livre_list border-button">
            <img src="./img/books.svg" alt="">
            <section class="list_lang">
                <div class="cone"></div>
                <div class="list_pup">
                    <div>
                        <p>Livres</p>
                    </div>
                    <div>
                        <p>Articles</p>
                    </div>
                    <div>
                        <p>Périodiques</p>
                    </div>
                    <div>
                        <p>Thèses / Mémoires</p>
                    </div>
                    <div>
                        <p>Actes de conférence</p>
                    </div>
                    <div>
                        <p>Brevets</p>
                    </div>
                    <div>
                        <p>Cartes</p>
                    </div>
                    <div>
                        <p>Livre anciens</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="connexion border-button">
            <img src="./img/7309683.png" alt="">
            <h1>MICHEL DUCHEM..</h1>
            <div id="menu" class="menu open">
                <img src="./img/menu.svg" alt="">
                <img src="./img/Vector.svg" alt="">
            </div>
        </div>
        <div id="liste_menu" class="liste_menu close">
            <div onclick="location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' ;" >
                <img src="./img/profil.svg" alt="" >
                <h1>Mon Profil</h1>
            </div>
            <div onclick="location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' ;">
                <img src="./img/reservation.svg" alt="" >
                <h1>Mes Reservations</h1>
            </div>
            <div onclick="location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' ;">
                <img src="./img/leave.svg" alt="" >
                <h1>Deconnection</h1>
            </div>
        </div>
    </header>
    <section class="layer">
        <img class="img_ none" id="arrowl" src="./img/arrowl.svg" alt="">
        <div class="slide one slided">
            <div class="blur"></div>
        </div>
        <div class="slide two right">
            <div class="blur"></div>
        </div>
        <div class="slide three right">
            <div class="blur"></div>
        </div>
        <div class="slide four right">
            <div class="blur"></div>
        </div>
        <div class="slide five right">
            <div class="blur"></div>
        </div>
        <img  class="img_" id ="arrowr" src="./img/arrowr.svg" alt="">
    </section>
